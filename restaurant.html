          <div class="modal-body">
            <div id="accordion">
              <!-- Filter - Safety Protocols -->
              <div class="card">
                <div class="card-header" id="headingOne">
                  <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                      Safety Protocols
                    </button>
                  </h5>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                  <div class="card-body d-flex flex-column">
                    <button id="maskRequiredFilter" type="button" class="btn btn-link text-left">Mask Required</button>
                    <button id="reducedSeatingsFilter" type="button" class="btn btn-link text-left">Reduced Seatings</button>
                    <button id="distancedTablesFilter" type="button" class="btn btn-link text-left">Distanced Tables</button>
                    <button id="sanitizingAvailableFilter" type="button" class="btn btn-link text-left">Sanitizing Station Available</button>
                  </div>
                </div>
              </div>

              <!-- Filter - Price -->
              <div class="card">
                <div class="card-header" id="headingTwo">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Price
                    </button>
                  </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                  <div class="card-body">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">$</span>
                      </div>
                      <input type="text" class="form-control" placeholder="10" aria-label="MaxDistance" aria-describedby="basic-addon1">
                      <div class="input-group-append">
                        <span class="input-group-text">to</span>
                      </div>
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">$</span>
                      </div>
                      <input type="text" class="form-control" placeholder="10" aria-label="MaxDistance" aria-describedby="basic-addon1">
                      <button class="btn btn-outline-secondary" type="button">Add</button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Filter - Distance -->
              <div class="card">
                <div class="card-header" id="headingThree">
                  <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Distance
                    </button>
                  </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                  <div class="card-body">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">At Most</span>
                      </div>
                      <input type="text" class="form-control" placeholder="10" aria-label="MaxDistance" aria-describedby="basic-addon1">
                      <div class="input-group-append">
                        <span class="input-group-text">km</span>
                        <button class="btn btn-outline-secondary" type="button">Add</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
