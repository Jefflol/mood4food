<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Restaurants - Mood4Food</title>
    <meta name="author" content="BCIT" />

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<body>
    <!-------------------------------------->
    <!-- The following is HTML for layout -->
    <!-------------------------------------->
    <!-- Header Jumbotron Banner  -->
    <div class="jumbotron jumbotron-fluid banner">
        <a href="./restaurant.html">
            <div class="container">
                <h1 class="display-4 text-light titleinbanner">
                    Mood

                        <img src="./images/MugIcon.png" alt="" class="mugicon">
                        <span class="number4inmug">4</span>
                    </span>
                    Food
                </h1>
                <p class="lead text-light subtitleinbanner"><b>The grub hub? idk some catchy phrase</b></p>
            </div>
        </a>
    </div>


    <!-- Header Navigation Bar -->
    <nav class="navbar navbar-dark sticky-top bg-dark">
        <a class="nav-link format"></a>

                    </button>
                </div>
            </div>
        </form>
        <a class="nav-link text-light" href="./settings.html">

    <div id="restaurantPage" class="restaurant-page">
        <!-- Restaurant Item Layout -->
        <div class="item-layout">
            <div class="item-layout__display-btn btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked>

                    <input type="radio" name="options" id="option2" autocomplete="off">

            </div>

            <!-- Button trigger filter modal -->
            <span id="openFilterModal" tabIndex="0" data-container="body" data-toggle="popover" data-placement="left"
                data-content="Let's filter for restaurants that meet your safety protocols needs!">
                <button id="openFilterModalBtn" type="button" class="item-layout__filter-btn btn btn-secondary"
                    data-toggle="modal" data-target="#filterModal">
                    Filter
                </button>
            </span>

            <!-- Button sorting select -->
            <select class="item-layout__sort-btn btn btn-secondary" id="sortOptions">
                <option selected>Sort By</option>
                <option value="1">Ratings: High to Low</option>
                <option value="2">Ratings: Low to High</option>
                <option value="3">Cost: High to Low</option>
                <option value="4">Cost: Low to High</option>
            </select>
        </div>

        <!-- Filter Modal -->
        <div class="modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModal"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Filter</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div id="accordion">
                            <!-- Filter - Safety Protocols -->
                            <div class="card">
                                <div class="card-header" id="headingOne">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                                            aria-expanded="false" aria-controls="collapseOne">
                                            Safety Protocols
                                        </button>
                                    </h5>
                                </div>
                                <div id="collapseOne" class="collapse" aria-labelledby="headingOne"
                                    data-parent="#accordion">
                                    <div class="card-body d-flex flex-column">
                                        <button id="maskRequiredFilter" type="button"
                                            class="btn btn-link text-left">Mask Required</button>
                                        <button id="reducedSeatingsFilter" type="button"
                                            class="btn btn-link text-left">Reduced Seatings</button>
                                        <button id="distancedTablesFilter" type="button"
                                            class="btn btn-link text-left">Distanced Tables</button>
                                        <button id="sanitizingAvailableFilter" type="button"
                                            class="btn btn-link text-left">Sanitizing Station Available</button>
                                    </div>
                                </div>
                            </div>
