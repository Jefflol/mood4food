<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mood4Food - Settings</title>
    <meta name="author" content="BCIT">

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Optional styles and scripts of your own -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/settings.css">
</head>

<body>

    <!-------------------------------------->
    <!-- The following is HTML for layout -->
    <!-------------------------------------->

    <!-- Header jumbotron banner thingy -->
    <div class="jumbotron jumbotron-fluid banner">
        <div class="container">
            <h1 class="display-4 text-light titleinbanner">
                Mood
                <span class="mugiconcontainer">
                    <img src="images/MugIcon.png" alt="" class="mugicon">
                    <span class="number4inmug">4</span>
                </span>
                Food
            </h1>
            <p class="lead text-light subtitleinbanner"><b>The grub hub? idk some catchy phrase</b></p>
        </div>
    </div>

    <!-- Header Navigation Bar -->
    <nav class="navbar navbar-dark sticky-top bg-dark">
      <a class="nav-link text-light" href="restaurant.html">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm9.5 8.5a.5.5 0 0 0 0-1H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5z"/>
        </svg>
      </a>
      <a class="nav-link text-light" href="profile.html">
          <span class="menuCanHide"><b>Profile</b></span>
          <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
      </a>
    </nav>

    <!--Settings div section-->
    <div class="settingsSection">
      <h1 class="settingsTitle">Settings</h1>
        <!--Location-->
        <div class="singleSize">
          <h5>Location</h5>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Address" aria-label="Input group example" aria-describedby="btnGroupAddon">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon">
                <svg width="1.5em" height="1.5em" type="button" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-11.5.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
        <!--Location-->
        <div class="singleSize">
          <h5>Seach Proximity</h5>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Distance" aria-label="Input group example" aria-describedby="btnGroupAddon">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon">
                <svg width="1.5em" height="1.5em" type="button" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-11.5.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
        <!--Distance Units-->
        <div class="singleSize">
          <h5>Distance Units</h5>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Automatic
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2" autocomplete="off"> Kilometres
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option3" autocomplete="off"> Miles
            </label>
          </div>
        </div>
        
        <!--Recent Search-->
        <div class="singleSize">
          <h5>Save Search History</h5>
          <div class="toggle"><input type="checkbox" checked data-toggle="toggle" data-onstyle="secondary"></div>
        </div>

        <!-- Add a Restaurant -->
        <div class="singleSize">
          <h5>New Restaurant</h5>
          <button id="openModal" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addRestaurantModal">Add a Restaurant</button>
        </div>
      </div>
    </div>
    <!-- TEST - END -->

    <!-- Add a Restaurant Modal -->
    <div class="modal fade" id="addRestaurantModal" tabindex="-1" role="dialog" aria-labelledby="addRestaurantModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addRestaurantModalLabel">Add Your Restaurant</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="nameInput">Restaurant Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Name" required>
              </div>
              <div class="form-group">
                <label for="descriptionTextArea">Description</label>
                <textarea class="form-control" id="descriptionTextArea" rows="3" placeholder="Enter description" required></textarea>
              </div>
              <div class="form-group">
                <label for="addressInput">Address</label>
                <input type="text" class="form-control" id="addressInput" placeholder="Address">
              </div>
              <div class="form-group">
                <label for="cityInput">City</label>
                <input type="text" class="form-control" id="cityInput" placeholder="City">
              </div>
              <div class="form-group">
                <label for="provinceInput">Province</label>
                <select class="custom-select" id="provinceInput">
                  <option selected>Select your province</option>
                  <option value="1">British Columbia</option>
                  <option value="2">Alberta</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="form-group">
                <label for="postalCodeInput">Postal Code</label>
                <input type="text" class="form-control" id="postalCodeInput" placeholder="Postal Code">
              </div>
              <div class="form-group">
                <label for="phoneInput">Phone Number</label>
                <input type="tel" class="form-control" id="phoneInput" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="604-123-1234">
              </div>
              <div class="form-group">
                <label for="websiteInput">Website URL</label>
                <input type="url" class="form-control" id="websiteInput" placeholder="www.example.com">
              </div>

              <div class="form-group">
                <label>Restaurant Features</label>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dineinCheckbox">
                  <label class="form-check-label" for="dineinCheckbox">Dine-in Available</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="takeoutCheckbox">
                  <label class="form-check-label" for="takeoutCheckbox">Takeout Available</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="deliveryCheckbox">
                  <label class="form-check-label" for="deliveryCheckbox">Delivery Available</label>
                </div>
              </div>

              <div class="form-group">
                <label>Safety Protocols</label>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="maskRequiredCheckbox">
                  <label class="form-check-label" for="maskRequiredCheckbox">Mask Required</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="reducedSeatingsCheckbox">
                  <label class="form-check-label" for="reducedSeatingsCheckbox">Reduced Seatings</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="distancedTablesCheckbox">
                  <label class="form-check-label" for="distancedTablesCheckbox">Distanced Tables</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="sanitizationCheckbox">
                  <label class="form-check-label" for="sanitizationCheckbox">Sanitzation Stations Available</label>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="addRestaurant" type="submit" class="btn btn-primary" data-dismiss="modal">Add Restaurant</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="scripts/firebase_api_mood.js"> </script>

</body>
