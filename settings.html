<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mood4Food - Settings</title>
    <meta name="author" content="BCIT">

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Optional styles and scripts of your own -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/settings.css">
</head>

<body>

    <!-------------------------------------->
    <!-- The following is HTML for layout -->
    <!-------------------------------------->

    <!-- Header jumbotron banner thingy -->
    <div class="jumbotron jumbotron-fluid banner">
        <div class="container">
            <h1 class="display-4 text-light titleinbanner">
                Mood
                <span class="mugiconcontainer">
                    <img src="images/MugIcon.png" alt="" class="mugicon">
                    <span class="number4inmug">4</span>
                </span>
                Food
            </h1>
            <p class="lead text-light subtitleinbanner"><b>The grub hub? idk some catchy phrase</b></p>
        </div>
    </div>

    <!-- Header Navigation Bar -->
    <nav class="navbar navbar-dark sticky-top bg-dark">
      <a class="nav-link text-light" href="restaurant.html">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm9.5 8.5a.5.5 0 0 0 0-1H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5z"/>
        </svg>
      </a>
      <a class="nav-link text-light" href="profile.html">
          <span class="menuCanHide"><b>Profile</b></span>
          <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
      </a>
    </nav>

    <!--Settings div section-->
    <div class="settingsSection">
      <h1 class="settingsTitle">Settings</h1>
        <!--Location-->
        <div class="singleSize">
          <h5>Location</h5>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Address" aria-label="Input group example" aria-describedby="btnGroupAddon">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon">
                <svg width="1.5em" height="1.5em" type="button" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-11.5.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
        <!--Location-->
        <div class="singleSize">
          <h5>Seach Proximity</h5>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Distance" aria-label="Input group example" aria-describedby="btnGroupAddon">
            <div class="input-group-prepend">
              <div class="input-group-text" id="btnGroupAddon">
                <svg width="1.5em" height="1.5em" type="button" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-11.5.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z"/>
                </svg>
              </div>
            </div>
          </div>
        </div>
        <!--Distance Units-->
        <div class="singleSize">
          <h5>Distance Units</h5>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option1" autocomplete="off" checked> Automatic
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2" autocomplete="off"> Kilometres
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option3" autocomplete="off"> Miles
            </label>
          </div>
        </div>
        
        <!--Recent Search-->
        <div class="singleSize">
          <h5>Save Search History</h5>
          <div class="toggle"><input type="checkbox" checked data-toggle="toggle" data-onstyle="secondary"></div>
        </div>
      </div>
    </div>
    <!-- TEST - END -->

  </div>

</body>
