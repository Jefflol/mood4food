    <!-- Restaurant Form -->
    <div class="restaurant-form-page">
      <form id="restaurantForm">
        <h2>Add a Restaurant</h2>
        <div class="form-group">
          <label for="nameInput">Restaurant Name</label>
          <input type="text" class="form-control" id="nameInput" required>
        </div>
        <div class="form-group">
          <label for="descriptionTextArea">Description</label>
          <textarea class="form-control" id="descriptionTextArea" rows="3" required></textarea>
          <small>Tell us about your restaurant.</small>
        </div>
        <div class="form-group">
          <label for="restaurantImageFileInput">Restaurant Image</label>
          <input type="file" class="form-control-file" id="restaurantImageFileInput">
        </div>
        <div class="form-group">
          <label for="addressInput">Address</label>
          <input type="text" class="form-control" id="addressInput" required>
        </div>
        <div class="form-group-row">
          <div class="rest__postal-code form-group">
            <label for="postalCodeInput">Postal Code</label>
            <input type="text" class="form-control" id="postalCodeInput" required>
          </div>
          <div class="rest__city form-group">
            <label for="cityInput">City</label>
            <input type="text" class="form-control" id="cityInput" required>
          </div>
          <div class="rest__province form-group">
            <label for="provinceInput">Province</label>
            <select class="custom-select" id="provinceInput" required>
              <option value=""selected></option>
              <option value="AB">AB</option>
              <option value="BC">BC</option>
              <option value="MB">MB</option>
              <option value="NB">NB</option>
              <option value="NL">NL</option>
              <option value="NT">NT</option>
              <option value="NS">NS</option>
              <option value="NU">NU</option>
              <option value="ON">ON</option>
              <option value="PE">PE</option>
              <option value="QC">QC</option>
              <option value="SK">SK</option>
              <option value="YT">YT</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="phoneInput">Phone Number</label>
          <input type="tel" class="form-control" id="phoneInput" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
        </div>
        <div class="form-group">
          <label for="websiteInput">Website URL</label>
          <input type="url" class="form-control" id="websiteInput">
        </div>

        <div class="form-group">
          <label>Features</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dineinCheckbox">
            <label class="form-check-label" for="dineinCheckbox">Dine-in Available</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="takeoutCheckbox">
            <label class="form-check-label" for="takeoutCheckbox">Takeout Available</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="deliveryCheckbox">
            <label class="form-check-label" for="deliveryCheckbox">Delivery Available</label>
          </div>
        </div>

        <div class="form-group">
          <label>Safety Protocols</label>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="maskRequiredCheckbox">
            <label class="form-check-label" for="maskRequiredCheckbox">Mask Required</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="reducedSeatingsCheckbox">
            <label class="form-check-label" for="reducedSeatingsCheckbox">Reduced Seatings</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="distancedTablesCheckbox">
            <label class="form-check-label" for="distancedTablesCheckbox">Distanced Tables</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="sanitizationCheckbox">
            <label class="form-check-label" for="sanitizationCheckbox">Sanitzation Stations Available</label>
          </div>
        </div>
        
        <div class="rest__buttons">
          <button id="addRestaurant" type="submit" class="btn btn-secondary">Add a Restaurant</button>
          <button id="cancelRestaurantForm" type="button" class="btn btn-outline-secondary">Cancel</button>
        </div>
      </form>
    </div>
